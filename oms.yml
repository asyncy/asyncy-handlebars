commands:
  template:
    help: |
      Evaluate a Handlebars template
    arguments:
      path:
        type: string
        required: true
        help: |
          Path to template
      expressions:
        type: string
        help: |
          Handlebar expressions

volumes:
  handlebar:
    target: /handlebar

environment:
  TEMPLATE_PATH:
    type: string
  EXPRESSIONS:
    type: string
